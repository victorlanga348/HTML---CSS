<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <style>
        body{
            background-color: lightgray;
            color: white;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

    <script>
        function clicou(){
            s = document.getElementById("saida")

            s.innerHTML += '<p>Voce clicou!</p>'
        }
    </script>
</body>
</html>
