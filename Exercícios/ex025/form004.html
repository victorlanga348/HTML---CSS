<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="username" required placeholder="Nome do usuario" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="***@gmail.com" minlength="10">
            </p>
            <p>
                <label for="icel">Celular:</label>
                <input type="tel" name="cel" id="icel" autocomplete="tel-national" required placeholder="(+258) *********" minlength="9" maxlength="9">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
