<!DOCTYPE html>
<html lang="pt'br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">
                Usuario:
            </label>
            <input type="text" name="user" id="iuser" minlength="5" maxlength="15" required placeholder="Nome do usuario" size="11" autocomplete="username">
        </p>
        <p>
            <label for="isenha">
                Senha:
            </label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required placeholder="Senha do usuario" size="12" autocomplete="current-password">
        </p>
        <input type="submit" value="Submeter">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
